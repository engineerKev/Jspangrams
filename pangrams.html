<html>
    <head>
        <title>
            Pangrams Validator
        </title>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <style>
            .top-space{
                margin-top: 4em;
            }
            .header-bg{
                background-color: #555;
            }
            .header-title{
                padding: 2% 0;
                color: #fff;
            }
            .row-spacing{
                margin-bottom: 2em;
            }
        </style>
    </head>
    <body>
        <header>
			<nav class="header-bg navbar navbar-default">
			<div class="container">
				<div class="row text-center">
					<div class="header-title col-sx-12"><h3>Get Your Pangram Validated!!!</h3></div>
				</div>
			</div>
			</nav>
		</header>
        <div class="container">
            <div class="row top-space row-spacing">
                <div class="form-inline">
                    <div class="col-md-3 col-xs-3">
                    </div>
                    <div class="col-md-6 col-xs-6 text-center">
                        <input id="theSentence" class="form-control" type="text" name="sentence" placeholder="sentence" value="">
                        <div id="sentenceSubmit" class="btn btn-success">Validate</div>
                    </div>
                    <div class="col-md-3 col-xs-3">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-xs-4">
                </div>
                <div class="col-md-4 col-xs-4 text-center">
                    <div class="row">
                        <div class="col-md-4 col-xs-4">
                            <h4>Returns: </h4> 
                        </div>
                        <div class="col-md-4 col-xs-4">
                            <h4 id="missingLetterString"></h4>
                        </div>
                        <div class="col-md-4 col-xs-4">
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-xs-4">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-xs-4">
                </div>
                <div class="col-md-8 col-xs-8 text-center">
                    <div class="row">
                        <div class="col-md-8 col-xs-8 text-left">
                            <h4 id="message"></h4>
                        </div>
                        <div class="col-md-4 col-xs-4">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="pangrams.js"></script>
    </body>
</html>
